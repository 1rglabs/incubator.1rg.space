  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: '1RG Incubator'
    template: '%s â€” 1RG Incubator'
  description: "The 1RG incubator is a 12-week mentorship program for individuals who are developing projects at the intersection of technology and community impact. "
  robots:
    index: true
    follow: true
  openGraph:
    site_name: 1RG Incubator
    images:
      - url: '~/assets/images/incubation.jpg'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@1rgspace'
    site: '@1rgpace'
